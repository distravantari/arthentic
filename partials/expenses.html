<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <h1>EXPENSES</h1>
            <div class="content">
              <div class="col-md-12">
                <form>
                <!-- <p class=" pull-right">Date : <span class="todaysdate"></span></p> -->
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>Bulan</th>
                      <th>Tahun</th>
                      <th>Nama</th>
                      <th>Jumlah</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="expense in expenses | filter:query" class="menu-data">
                      <td>
                        <input type="text" ng-model="expense.bulan" id="idorder" class="idorder form-control bfh-number" placeholder="MM" min=0 value="{{ expense.bulan }}">
                      </td>
                      <td>
                        <input type="text" ng-model="expense.tahun" id="idmenu" class="idmenu form-control bfh-number" placeholder="YYYY" value="{{ expense.tahun }}">
                      </td>
                      <td>
                        <input type="text" ng-model="expense.namaPengeluaran" id="menuname"class="menuname form-control" placeholder="Name" value="{{ expense.namaPengeluaran }}">
                      </td>
                      <td>
                        <input type="number" ng-model="expense.jumlah" id="price" class="price form-control bfh-number" placeholder="0" value="{{ expense.jumlah }}">
                      </td>
                    </tr>
                    <tr class="success">
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success"></td>
                    </tr>

                  </tbody>
                </table>
                <form>
                <a href ng:click="tambah();" ng-class="plusbtn" id="btnplus" class="btn btn-primary" style="background-color:black !important;border:none">Add <i class="fa fa-plus"></i></a>
                <a href ng:click="save();plusbtn=''" class="btn btn-primary" style="background-color:black !important;border:none">Save</a>

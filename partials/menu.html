<div class='content'>
  <div class="container-fluid">
    <h1>MENU</h1>
    <div class="row" style="padding-top:50px">
        <div class="col-sm-1">
          <p>FILTER :</p>
        </div>
        <div class="col-sm-11">
          <input type="text" placeholder="Enter Keyword" ng-model="query" style="margin-left:-50px">
        </div>

        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Composition</th>
                        <th>Production Price</th>
                        <th>Price</th>
                        <!-- <th>Quantity</th> -->
                        <th>Update</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="menu in menu | filter:query" class="menu-data">
                    <th>
                      <input type="text" ng-model="menu.id" class="form-control bfh-number" value="{{menu.id}}">
                    </th>
                    <td>
                      <input type="text" ng-model="menu.nama"class="form-control" value="{{menu.nama}}">
                    </td>
                    <td>
                      <input type="text" ng-model="menu.komposisi" class="form-control bfh-number" value="{{menu.komposisi}}">
                    </td>
                    <td>
                      <input type="number" ng-model="menu.harga" class="form-control bfh-number" min=0 value="{{menu.harga}}">
                    </td>
                    <td>
                      <input type="number" ng-model="menu.harga" class="form-control bfh-number" min=0 value="{{menu.harga}}">
                    </td>
                    <!-- <td>
                      <input type="number" ng-model="menu.kuantitas" class="form-control bfh-number" min=0 value="{{menu.kuantitas}}">
                    </td> -->
                    <td>
                      <a href ng:click="update($index)" ng-class="updatebtn" class="btn btn-primary" style="background-color:orange !important;border:none">Update</a>
                    </td>
                    <td>
                      <a href ng:click="delete($index)"><i class="fa fa-times delete fa-2x"></i></a>
                    </td>
                  </tr>
                  <!-- <tr class="success">
                    <td class="success"></td>
                    <th class="success">TOTAL</th>
                    <td class="success">{{ jumlahPesanan() }} Jumlah Pesanan(s)</td>
                    <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ totalHarga() | number:2 }} Rp.</td>
                    <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ totalHarga() | number:2 }} Rp.</td>
                    <td class="success"></td>
                  </tr> -->
                </tbody>
            </table>
              <a href ng:click="tambah();updatebtn='hidden';plusbtn='hidden'" ng-class="plusbtn" class="btn btn-primary plusbtn" style="background-color:black !important;border:none">Tambah <i class="fa fa-plus"></i></a>
              <a href ng:click="save();updatebtn='';plusbtn=''" class="btn btn-primary" style="background-color:black !important;border:none">Save</a>
        </div>

    </div>
  </div>
</div>

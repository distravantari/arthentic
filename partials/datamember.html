<div class='content'>
  <div class="container-fluid">
    <h1>Data <span style="color:orange">Member</span></h1>
    <div class="row">
      <div class="col-sm-1">
        <p>FILTER :</p>
      </div>
      <div class="col-sm-11">
        <input type="text" placeholder="Enter Keyword" ng-model="query" style="margin-left:-50px">
      </div>
        <div class="col-md-12">
            <div class="content">
              <div class="col-md-12">
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>Kode Member</th>
                      <th>Nama Member</th>
                      <th>Alamat</th>
                      <th>Tangal Lahir</th>
                      <th>Start Member</th>
                      <th>End Member</th>
                      <th>Confirm</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="member in members | filter:query" class="employees-data">
                      <td>
                        <input type="number" ng-model="member.kodemember" class="form-control bfh-number" placeholder="Kode Member" min=0 value="{{member.kodemember}}">
                      </td>
                      <td>
                        <input type="text" ng-model="member.nama" class="form-control" placeholder="Nama Member" value="{{member.nama}}">
                      </td>
                      <td>
                        <input type="text" ng-model="member.alamat" class="form-control bfh-number" placeholder="Alamat" value="{{member.alamat}}">
                      </td>
                      <td>
                        <input type="text" ng-model="member.tanggallahir" class="form-control bfh-number" placeholder="YYYY/MM/DD"value="{{member.tanggallahir}}">
                      </td>
                      <td>
                        <input type="text" ng-model="member.startmember" class="form-control bfh-number" placeholder="YYYY/MM/DD" value="{{member.startmember}}">
                      </td>
                      <td>
                        <input type="text" ng-model="member.endmember" class="form-control bfh-number" placeholder="YYYY/MM/DD" value="{{member.endmember}}">
                      </td>
                      <td>
                        <a href ng:click="update($index)" ng-class="updatebtn" class="btn btn-primary" style="background-color:orange !important;border:none">Update</a>
                      </td>
                      <td>
                        <a href ng:click="delete($index)"><i class="fa fa-times delete fa-2x"></i></a>
                      </td>
                    </tr>
                    <!-- <tr class="success">
                      <th class="success"></th>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">{{ Nombremember() }} Total Pendapatan Hari Ini</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ PrixTotalTTC() | number:2 }} Rp.</td>
                      <td class="success"></td>
                    </tr> -->
                  </tbody>
                </table>
                <a href ng:click="tambah();updatebtn='hidden';plusbtn='hidden'" ng-class="plusbtn" class="btn btn-primary plusbtn" style="background-color:orange !important;border:none">Tambah <i class="fa fa-plus"></i></a>
                <a href ng:click="save()" class="btn btn-primary" style="background-color:orange !important;border:none">Save </a>
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

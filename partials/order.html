<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

          <h1>ORDER</h1>
            <div class="content">
              <div class="col-md-12">
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>ID Order</th>
                      <th>ID Menu</th>
                      <th>Nama Menu</th>
                      <th>Satuan/Rp</th>
                      <th>Jumlah</th>
                      <th>Discount/%</th>
                      <th>Total Harga Item/Rp</th>
                      <th>Hapus</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="article in articles">
                      <th>
                        <input type="number" ng-model="article.id" class="form-control bfh-number" placeholder="Id" min=0>
                      </th>
                      <td>
                        <input type="number" ng-model="article.reference" class="form-control bfh-number" placeholder="ID MENU" min=0>
                      </td>
                      <td>
                        <input type="text" ng-model="article.titre" class="form-control" placeholder="NAMA">
                      </td>
                      <td>
                        <input type="number" ng-model="article.prixUnitaire" class="form-control bfh-number">
                      </td>
                      <td>
                        <input type="number" ng-model="article.quantite" class="form-control bfh-number" min=0>
                      </td>
                      <td>
                        <input type="number" ng-model="article.montantHT" class="form-control bfh-number" min=0>
                      </td>
                      <td>
                        <input type="number" ng-model="article.montantTTC" class="form-control bfh-number" min=0>
                      </td>
                      <td>
                        <a href ng:click="SupprimerArticle($index)"><i class="fa fa-times delete"></i></a>
                      </td>
                    </tr>
                    <tr class="success">
                      <th class="success">TOTAL</th>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">{{ NombreArticle() }} Jumlah Pesanan(s)</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ PrixTotalHT() | number:2 }} Rp.</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ PrixTotalTTC() | number:2 }} Rp.</td>
                      <td class="success"></td>
                    </tr>
                  </tbody>
                </table>
                <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a>
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

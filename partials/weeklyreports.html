<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

          <h1><span style="color:black">Weekly</span> <span style="color:orange">Reports</span></h1>
            <div class="content">
              <div class="col-md-12">
                <div class="col-md-3">
                  start date :
                  <input type="text" ng:click="clear()" ng-model="input.startdate" name="date" id="datepicker" class="form-control bfh-number" placeholder="YYYY/MM/DD">
                </div>
                <script>
                $(function() {
                  $( "#datepicker" ).datepicker();
                });
                </script>
                  <div class="col-md-3">
                    end date :
                    <input type="text" ng:click="clear()" ng-model="input.enddate" name="date" class="form-control bfh-number" placeholder="YYYY/MM/DD" id="datepicker2">
                  </div>
                  <script>
                  $(function() {
                    $( "#datepicker2" ).datepicker();
                  });
                  </script>
                <div class="col-md-3">
                  <br>
                  <a href ng-click="proceed()" class="btn btn-primary" style="background-color:black !important;border:none">Ok</a>
                </div>
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>Tanggal</th>
                      <th>Jumlah Pendapatan</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="week in weekly">
                      <td>
                        <input type="text" ng-model="week.Date" class="form-control bfh-number" value="{{ week.Date }}" readonly>
                      </td>
                      <td>
                        <input style="text-align:right;" type="text" ng-model="week.HargaAkhir" class="form-control" value="{{ week.HargaAkhir }}" readonly>
                      </td>
                    </tr>
                    <tr class="success">
                      <td class="success" style="text-align:right;">Total Pendapatan</td>
                      <td class="success" ng-style="SubTotal() >= 1000 && {'font-weight': 'bold'}" style="text-align:right;">Rp. {{ SubTotal() | number:2 }}</td>
                      <td class="success"></td>
                    </tr>
                  </tbody>
                </table>
                <!-- <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a> -->
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

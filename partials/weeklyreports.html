<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

          <h1><span style="color:black">Weekly</span> <span style="color:orange">Reports</span></h1>
            <div class="content">
              <div class="col-md-12">
                <div class="col-md-3">
                  start date :
                  <input type="text" ng-model="input.startdate" name="date" id="datepicker" class="form-control bfh-number" placeholder="YYYY/MM/DD">
                </div>
                <script>
                $(function() {
                  $( "#datepicker" ).datepicker();
                });
                </script>
                  <div class="col-md-3">
                    end date :
                    <input type="text" ng-model="input.enddate" name="date" class="form-control bfh-number" placeholder="YYYY/MM/DD" id="datepicker2">
                  </div>
                  <script>
                  $(function() {
                    $( "#datepicker2" ).datepicker();
                  });
                  </script>
                <div class="col-md-3">
                  <br>
                  <a href ng:click="proceed()" class="btn btn-primary" style="background-color:black !important;border:none">Ok</a>
                </div>
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>ID Menu</th>
                      <th>Nama Menu</th>
                      <th>Kuantitas Terjual</th>
                      <th>Harga</th>
                      <th>Jumlah Pendapatan</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="week in weekly">
                      <td>
                        <input type="text" ng-model="week.Id" class="form-control bfh-number" value="{{ week.Id }}">
                      </td>
                      <td>
                        <input type="text" ng-model="week.Pesanan" class="form-control" value="{{ week.Pesanan }}">
                      </td>
                      <td>
                        <input type="number" ng-model="week.Quantity" class="form-control bfh-number" min=0 value="{{ week.Quantity }}">
                      </td>
                      <td>
                        <input type="number" ng-model="week.HargaAkhir" class="form-control bfh-number" min=0 value="{{ week.HargaAkhir | number:2 }}">
                      </td>
                      <td>
                        <input type="number" ng-model="week.total" class="form-control bfh-number" min=0 value="{{ total($index) }}">
                      </td>
                    </tr>
                    <tr class="success">
                      <th class="success"></th>
                      <td class="success"></td>
                      <td class="success">{{ NombreArticle() }} Total Pendapatan Hari Ini</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ PrixTotalTTC() | number:2 }} Rp.</td>
                      <td class="success"></td>
                    </tr>
                  </tbody>
                </table>
                <!-- <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a> -->
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

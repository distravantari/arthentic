<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <img class="user_profile_img" ng-src="assets/img/avatar/profile.png" alt="" width="76" height="76" />
            <h1 class="user_profile_name">Radical</h1>
            <p class="user_profile_info">Solution</p>
            <p class="user_profile_info">Technology</p>
        </div>
    </div>
    <hr/>
    <div class="row" style="padding-top:30px">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <h3 class="heading_a"><span class="heading_text">General info</span></h3>
                <div class="form-group">
                    <label for="profile_username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile_username" value="Radical">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile_name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile_name" value="Radical Solution">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile_bday" class="col-sm-2 control-label">Birthdate</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="profile_bday" value="2015-13-12">
                    </div>
                </div>
                <h3 class="heading_a"><span class="heading_text">Contact info</span></h3>
                <div class="form-group">
                    <label for="profile_skype" class="col-sm-2 control-label">Skype</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile_skype" value="radiontech">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile_fb" class="col-sm-2 control-label">Facebook</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile_fb" value="facebook.com/radiontech">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile_email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile_email" value="info@radiontech.net">
                    </div>
                </div>
                <h3 class="heading_a"><span class="heading_text">Other info</span></h3>
                <div class="form-group">
                    <label for="profile_notes" class="col-sm-2 control-label">Notes</label>
                    <div class="col-sm-10">
                        <textarea name="profile_notes" id="profile_notes" cols="30" rows="4" class="form-control">

                        </textarea>
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn-primary btn">Save</button>
                        <button class="btn-default btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

  </div>
</div>

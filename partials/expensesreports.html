<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <h1><span style="color:black">Expenses</span> <span style="color:orange">Reports</span></h1>
            <div class="content">
              <div class="col-md-12">
                <div class="col-md-3">
                  <input type="text" ng-model="input.tanggal" ng:click="clear()" name="date" id="datepicker" class="form-control bfh-number" placeholder="YYYY/MM/DD">
                  <script>
                  $(function() {
                    $( "#datepicker" ).datepicker();
                  });
                  </script>
                </div>
                <div class="col-md-3">
                  <a href ng:click="proceed()" class="btn btn-primary" style="background-color:black !important;border:none">Ok</a>
                </div>

                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>Bulan</th>
                      <th>Tahun</th>
                      <th>Deskripsi</th>
                      <th>Pengeluaran</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="expReport in expensesReports" class="tables">
                      <td>
                        <span ng-model="expReport.bulan">{{ expReport.bulan }}</span>
                      </td>
                      <td>
                        <span ng-model="expReport.tahun">{{ expReport.tahun }}</span>
                      </td>
                      <td>
                        <span ng-model="expReport.namaPengeluaran">{{ expReport.namaPengeluaran }}</span>
                      </td>
                      <td>
                        <span ng-style="SubTotal() >= 1000 && {'font-weight': 'bold'}">Rp. {{ expReport.jumlah | number:2 }}</span>
                      </td>
                    </tr>
                    <tr class="success">
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">Total Pengeluaran Bulan {{ getMonth() }}</td>
                      <td class="success" ng-style="SubTotal() >= 1000 && {'font-weight': 'bold'}">Rp. {{ SubTotal() | number:2 }}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a> -->
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

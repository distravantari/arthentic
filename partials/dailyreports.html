<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

          <h1>Daily Reports</h1>
            <div class="content">
              <div class="col-md-12">
                <div class="col-md-3">
                  <input type="text" ng-model="input.tanggal" name="date" class="form-control bfh-number" placeholder="YYYY/MM/DD">
                </div>
                <div class="col-md-3">
                  <a href ng:click="proceed()" class="btn btn-primary">Ok</a>
                </div>
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>ID Menu</th>
                      <th>Nama Menu</th>
                      <th>Kuantitas Terjual</th>
                      <th>Harga</th>
                      <th>Jumlah Pendapatan</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="daily in dailys">
                      <td>
                        <input type="number" ng-model="daily.id" class="form-control bfh-number" placeholder="Id Menu" min=0 value="{{daily.id}}">
                      </td>
                      <td>
                        <input type="text" ng-model="daily.name" class="form-control" placeholder="Name" value="{{daily.name}}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.quantity" class="form-control bfh-number" min=0 value="{{daily.quantity}}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.price" class="form-control bfh-number" min=0 value="{{daily.price}}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.total" class="form-control bfh-number" min=0>
                      </td>
                      <!-- <td>
                        <a href ng:click="SupprimerArticle($index)"><i class="fa fa-times delete"></i></a>
                      </td> -->
                    </tr>
                    <tr class="success">
                      <th class="success"></th>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">{{ total() }} Total Pendapatan Hari Ini</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ SubTotal() | number:2 }} Rp.</td>
                      <td class="success"></td>
                    </tr>
                  </tbody>
                </table>
                <!-- <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a> -->
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

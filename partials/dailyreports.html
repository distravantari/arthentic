<div class='content'>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <h1><span style="color:black">Daily</span> <span style="color:orange">Reports</span></h1>
            <div class="content">
              <div class="col-md-12">
                <div class="col-md-3">
                  <input type="text" ng-model="input.tanggal" name="date" id="datepicker" class="form-control bfh-number" placeholder="YYYY/MM/DD">
                  <script>
                  $(function() {
                    $( "#datepicker" ).datepicker();
                  });
                  </script>
                </div>
                <div class="col-md-3">
                  <a href ng:click="proceed()" class="btn btn-primary" style="background-color:black !important;border:none">Ok</a>
                </div>

                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>ID Menu</th>
                      <th>Nama Menu</th>
                      <th>Kuantitas Terjual</th>
                      <th>Harga</th>
                      <th>Jumlah Pendapatan</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="daily in dailys" class="tables">
                      <td>
                        <input type="text" ng-model="daily.Id" class="form-control bfh-number" value="{{ daily.Id }}">
                      </td>
                      <td>
                        <input type="text" ng-model="daily.Pesanan" class="form-control" value="{{ daily.Pesanan }}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.Quantity" class="form-control bfh-number" min=0 value="{{ daily.Quantity }}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.HargaAkhir" class="form-control bfh-number" min=0 value="{{ daily.HargaAkhir | number:2 }}">
                      </td>
                      <td>
                        <input type="number" ng-model="daily.total" class="form-control bfh-number" min=0 value="{{ total($index) }}">
                      </td>
                    </tr>
                    <tr class="success">
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">Total Pendapatan Hari Ini</td>
                      <td class="success" ng-style="SubTotal() >= 1000 && {'font-weight': 'bold'}">Rp. {{ SubTotal() | number:2 }}</td>
                      <td class="success"></td>
                    </tr>
                  </tbody>
                </table>
                <!-- <a href ng:click="AjouterArticle()" class="btn btn-primary">Tambah <i class="fa fa-plus"></i></a> -->
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

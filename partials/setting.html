<div class='content'>
  <div class="container-fluid">
    <h1>Setting</h1>
    <div class="row" style="padding-top:50px">
      <h3>Changes History</h3>
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nama</th>
                        <th>Perubahan</th>
                        <th>Status</th>
                        <th>Row</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="his in history | filter:query" class="his-data">
                    <th>
                      <input type="number" ng-model="his.id" class="form-control bfh-number" value="{{his.id}}" readonly>
                    </th>
                    <td>
                      <input type="text" ng-model="his.nama"class="form-control" value="{{his.nama}}" readonly>
                    </td>
                    <td>
                      <input type="text" ng-model="his.perubahan" class="form-control bfh-number" value="{{his.perubahan}}" readonly>
                    </td>
                    <td>
                      <input type="text" ng-model="his.status" class="form-control bfh-number" min=0 value="{{his.status}}" readonly>
                    </td>
                    <td>
                      <input type="number" ng-model="his.row" class="form-control bfh-number" min=0 value="{{his.row}}" readonly>
                    </td>
                    <td>
                      <input type="text" ng-model="his.date" class="form-control bfh-number" min=0 value="{{his.date}}" readonly>
                    </td>
                  </tr>
                  <!-- <tr class="success">
                    <td class="success"></td>

                    <td class="success">{{ jumlahPesanan() }} Jumlah Pesanan(s)</td>

                    <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ totalHarga() | number:2 }} Rp.</td>
                    <td class="success"></td>
                  </tr> -->
                </tbody>
            </table>

              <a href ng:click="save();updatebtn='';plusbtn='';decreaseStock($index)" class="btn btn-primary" style="background-color:black !important;border:none">Save</a> -->
        </div>
    </div>
  </div>
</div>

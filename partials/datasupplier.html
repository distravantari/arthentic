<div class='content'>
  <div class="container-fluid">
    <h1>Supplier <span style="color:orange">Data</span></h1>
    <div class="row">
      <div class="col-sm-1">
        <p>FILTER :</p>
      </div>
      <div class="col-sm-11">
        <input type="text" placeholder="Enter Keyword" ng-model="query" style="margin-left:-50px">
      </div>
        <div class="col-md-12">
            <div class="content">
              <div class="col-md-12">
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>NIS</th>
                      <th>Nama Supplier</th>
                      <th>Alamat</th>
                      <th>No.Telp</th>
                      <th>Confirm</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="supplier in suppliers | filter:query" class="employees-data">
                      <td>
                        <input type="number" ng-model="supplier.nis" class="form-control bfh-number" placeholder="Nomor Induk Supplier" min=0 value="{{supplier.nis}}">
                      </td>
                      <td>
                        <input type="text" ng-model="supplier.nama" class="form-control" placeholder="Nama Supplier" value="{{supplier.nama}}">
                      </td>
                      <td>
                        <input type="text" ng-model="supplier.alamat" class="form-control bfh-number" placeholder="Alamat" value="{{supplier.alamat}}">
                      </td>
                      <td>
                        <input type="text" ng-model="supplier.nomertelepon" class="form-control bfh-number" min=0 value="{{supplier.nomertelepon}}">
                      </td>
                      <td>
                        <a href ng:click="update($index)" ng-class="updatebtn" class="btn btn-primary" style="background-color:orange !important;border:none">Update</a>
                      </td>
                      <td>
                        <a href ng:click="delete($index)"><i class="fa fa-times delete fa-2x"></i></a>
                      </td>
                    </tr>
                    <!-- <tr class="success">
                      <th class="success"></th>
                      <td class="success"></td>
                      <td class="success"></td>
                      <td class="success">{{ Nombresupplier() }} Total Pendapatan Hari Ini</td>
                      <td class="success" ng-style="PrixTotalHT() >= 1000 && {'font-weight': 'bold'}">{{ PrixTotalTTC() | number:2 }} Rp.</td>
                      <td class="success"></td>
                    </tr> -->
                  </tbody>
                </table>
                <a href ng:click="tambah();updatebtn='hidden';plusbtn='hidden'" ng-class="plusbtn" class="btn btn-primary plusbtn" style="background-color:orange !important;border:none">Tambah <i class="fa fa-plus"></i></a>
                <a href ng:click="save()" class="btn btn-primary" style="background-color:orange !important;border:none">Save </a>
              </div>
            </div>

        </div>
    </div>
  </div>
</div>
